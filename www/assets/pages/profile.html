<section id="profilePage" style="display:none">

    <h3>Modifier mes informations :</h3>

    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6 col-md-offset-2">
                <form>
                    <div class="form-group">
                        <label>Nom :</label>
                        <input class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label>Prénom :</label>
                        <input class="form-control" name="firstname">
                    </div>
                    <div class="form-group">
                        <label>Sexe :</label>
                        <select class="form-control" name="gender">
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- TODO : Gérer ce field -->
                        <label>Date de naissance :</label>
                        <input type=date min=1970-01-01>
                    </div>
                    <div class="form-group">
                        <label>Nationalité :</label>
                        <input class="form-control" name="citizenship"></input>
                    </div>
                    <div class="form-group">
                        <label>Rue :</label>
                        <input class="form-control" name="street">
                    </div>
                    <div class="form-group">
                        <label>N° :</label>
                        <input class="form-control" name="houseNumber">
                    </div>
                    <div class="form-group">
                        <label>Boite :</label>
                        <input class="form-control" name="mailbox">
                    </div>
                    <div class="form-group">
                        <label>Code Postal :</label>
                        <input class="form-control" name="zipcode">
                    </div>
                    <div class="form-group">
                        <label>Ville :</label>
                        <input class="form-control" name="city">
                    </div>
                    <div class="form-group">
                        <label>Pays :</label>
                        <select class="form-control" name="country" id="profile_country"></select>
                    </div>
                    <div class="form-group">
                        <label>Téléphone :</label>
                        <input type="tel" class="form-control" name="tel">
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Nombre d'années d'études réussies dans l'enseignement supérieur
                            :</label>
                        <input type="test" class="form-control"
                               name="successfullYearsInCollege">
                    </div>
                    <div class="form-group">
                        <label>Numéro de compte bancaire :</label>
                        <!-- C'est pas un type number à cause des tirets -->
                        <input class="form-control" name="iban">
                    </div>
                    <div class="form-group">
                        <label>Titulaire du compte :</label>
                        <input class="form-control" name="accountHolder">
                    </div>
                    <div class="form-group">
                        <label>Nom de la banque :</label>
                        <input class="form-control" name="bankName">
                    </div>
                    <div class="form-group">
                        <label>Code BIC :</label>
                        <input class="form-control" name="bic">
                    </div>
                    <button id="profileButton" class="btn btn-info">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</section>
