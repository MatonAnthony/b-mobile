<section id="addPartnerPage" style="display:none">

    <h3>Ajouter un partenaire</h3>
    <br>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="add_partner_legal_name" class="col-sm-2 control-label">Nom légal:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="add_partner_legal_name" placeholder="Obligatoire">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_business_name" class="col-sm-2 control-label">Nom d'affaires:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="add_partner_business_name">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_full_name" class="col-sm-2 control-label">Nom complet:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="add_partner_full_name">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_department" class="col-sm-2 control-label">Département:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="add_partner_department">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_type" class="col-sm-2 control-label">Type d'organisation:</label>
            <div class="col-sm-2">
                <select class="form-control" id="add_partner_type">
                    <option>TPE</option>
                    <option>PME</option>
                    <option>ETI</option>
                    <option>TGE</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_nb_employees" class="col-sm-2 control-label">Nombre d'employées:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="add_partner_nb_employees">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_street" class="col-sm-2 control-label">Rue:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="add_partner_street">
            </div>
            <label for="add_partner_number" class="col-sm-1 control-label">Nr:</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="add_partner_number">
            </div>
            <label for="add_partner_mailbox" class="col-sm-1 control-label">Boite:</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="add_partner_mailbox">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_zip" class="col-sm-2 control-label">Code postal:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="add_partner_zip">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_city" class="col-sm-2 control-label">Ville:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="add_partner_city">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_state" class="col-sm-2 control-label">Région:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="add_partner_state">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_country" class="col-sm-2 control-label">Pays:</label>
            <div class="col-sm-4">
                <select class="form-control" id="add_partner_country"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_tel" class="col-sm-2 control-label">Tel:</label>
            <div class="col-sm-2">
                <input type="tel" class="form-control" id="add_partner_tel">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_email" class="col-sm-2 control-label">E-mail:</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="add_partner_email">
            </div>
        </div>
        <div class="form-group">
            <label for="add_partner_website" class="col-sm-2 control-label">Site web:</label>
            <div class="col-sm-3">
                <input type="url" class="form-control" id="add_partner_website">
            </div>
        </div>
        <div class="col-md-2 col-md-offset-9">
            <button class="btn btn-lg btn-info btn-block" id="addPartnerBtn">Envoyer</button>
        </div>
    </form>

</section>
