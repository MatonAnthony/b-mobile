<section id="profilePage" class="page" style="display:none">

    <h3>Modifier mes informations :</h3>

    <form id="formProfile" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Nom :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="name" pattern="[A-zÀ-ÿ-]*"
                                   id="profile_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Prénom :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="firstname" pattern="[A-zÀ-ÿ-]*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Sexe :</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="gender">
                                <option>Homme</option>
                                <option>Femme</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- TODO : Gérer ce field -->
                        <label class="col-sm-4 control-label">Date de naissance :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="birthdate" type=date min=1970-01-01
                            default="1995-04-01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Nationalité :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="citizenship" pattern="[A-zÀ-ÿ-]*"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Rue :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="street" pattern="[A-zÀ-ÿ- ]*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">N° :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="houseNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Boite :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="mailbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Code Postal :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="zipcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Ville :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="city" pattern="[A-zÀ-ÿ -]*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Pays :</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="country" id="profile_country"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Téléphone :</label>
                        <div class="col-sm-5">
                            <input type="tel" class="form-control" name="tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email :</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Nombre d'années d'études réussies dans l'enseignement supérieur
                            :</label>
                        <div class="col-sm-5">
                            <input type="test" class="form-control"
                                name="successfullYearsInCollege">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Numéro de compte bancaire :</label>
                        <!-- C'est pas un type number à cause des tirets -->
                        <div class="col-sm-5">
                            <input class="form-control" name="iban">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Titulaire du compte :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="accountHolder" pattern="[A-zÀ-ÿ- ]*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Nom de la banque :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="bankName" pattern="[A-zÀ-ÿ- ]*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Code BIC :</label>
                        <div class="col-sm-5">
                            <input class="form-control" name="bic" pattern="[A-z]*">
                        </div>
                    </div>
                    <button id="profileButton" class="btn btn-info">Envoyer</button>
                </form>
</section>
