<section id="studentHomePage" class="page" style="display:none">
	<h3>Mes mobilités</h3>
	<table id="myMobility" class="table table-striped table-hover ">
		<thead>
		<tr>
			<th>N° préférence</th>
			<th>Type</th>
			<th>SMS/SMP</th>
			<th>Lieu</th>
			<th>Quadrimestre</th>
			<th>Etat</th>
			<th></th>
			<th></th>
		</tr>
		</thead>

		<tbody>
			<!-- It is filled dynamically -->
		</tbody>
	</table>

	<!-- Modal Confirm Mobility -->
	<div class="modal fade" id="modalConfirmMobility" tabindex="-1" role="dialog" aria-labelledby="modalConfirmMobilityLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalConfirmMobilityLabel">Confirmer la mobilité</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-offset-1 col-md-5">
							<div class="panel panel-info">
								<div class="panel panel-heading">Informations mobilité</div>
								<div class="panel panel-body" id="confirmMbolityInfo"></div>
							</div>
						</div>
						<div class=" col-md-5">
							<div class="panel panel-warning">
								<div class="panel panel-heading">Partenaire(s)</div>
								<div class="panel panel-body" id="confirmMobilityPartner">
									<select></select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="confirmMobility" class="btn btn-primary">Confirmer</button>
				</div>
			</div>
		</div>
	</div>

</section>
