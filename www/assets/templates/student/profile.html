<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifier mes informations :</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Informations personnelles</div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form>
                            <div class="form-group">
                                <label>Nom :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Prénom :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Sexe :</label>
                                <select class="form-control">
                                    <option>Homme</option>
                                    <option>Femme</option>
                                    <option>Autres</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date de naissance :</label>
                                <p class="help-block">Faut décider ce qu'on fait</p>
                            </div>
                            <div class="form-group">
                                <label>Nationalité :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Rue :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>N° :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Code Postal :</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Téléphone :</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email :</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre d'années d'études réussies dans l'enseignement supérieur :</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Numéro de compte bancaire :</label>
                                <!-- C'est pas un type number à cause des tirets -->
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Titulaire du compte :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nom de la banque :</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Code BIC :</label>
                                <input class="form-control">
                            </div>

                            <button type="submit" class="btn btn-info">Envoyer</button>
                            <button type="reset" class="btn btn-danger">Effacer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
