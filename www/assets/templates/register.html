<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inscrivez-vous</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <p id="password_matching" class="bg-danger error">Les deux mots de passes
                            introduit ne correspondent pas.</p>
                        <fieldset>
                            <div class="form-group">
                                <label>Nom d'utilisateur :</label>
                                <input class="form-control" placeholder="Nom d'utilisateur" name="login" type="text" autofocus required>
                            </div>
                            <div class="form-group">
                                <label>Mot de passe :</label>
                                <input class="form-control" placeholder="Mot de passe" id="password" name="password" type="password" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Confirmer le mot de passe :</label>
                                <input class="form-control" placeholder="Confirmer le mot de passe" id="confirm" name="confirmation" type="password" value="" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Nom :</label>
                                <input class="form-control" placeholder="Nom" name="name" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Prénom :</label>
                                <input class="form-control" placeholder="Prénom" name="firstname" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Adresse email :</label>
                                <input class="form-control" placeholder="Email" name="email" type="email" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="registerButton" class="btn btn-lg btn-info btn-block">
                                M'enregistrer
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
