<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Techy Martin"/>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>B-Mobile || Page d'accueil</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- SB-Admin CSS -->
    <link href="sbadmin2/dist/css/sb-admin-2.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/master.css" rel="stylesheet"/>
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="logo"><span class="logo-first-letter">B-</span><span>mobile</span></h1>
                <h1 class="page-header">Modifier mes informations :</h1>
                <div class="panel panel-default">
                    <div class="panel-heading">Informations personnelles</div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form method="post">
                                <div class="form-group">
                                    <label>Nom :</label>
                                    <input class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label>Prénom :</label>
                                    <input class="form-control" name="firstname">
                                </div>
                                <div class="form-group">
                                    <label>Sexe :</label>
                                    <select class="form-control" name="gender">
                                        <option>Homme</option>
                                        <option>Femme</option>
                                        <option>Autres</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date de naissance :</label>
                                    <input type="number" max="31" min="1"></input>/<input type="number" max="12" min="1"></input>/<input type="number" min="1830"></input>
                                </div>
                                <div class="form-group">
                                    <label>Nationalité :</label>
                                    <input class="form-control" name="citizenship">
                                </div>
                                <div class="form-group">
                                    <label>Rue :</label>
                                    <input class="form-control" name="street">
                                </div>
                                <div class="form-group">
                                    <label>N° :</label>
                                    <input class="form-control" name="houseNumber">
                                </div>
                                <div class="form-group">
                                    <label>Code Postal :</label>
                                    <input type="number" class="form-control" name="zipcode">
                                </div>
                                <div class="form-group">
                                    <label>Téléphone :</label>
                                    <input type="tel" class="form-control" name="tel">
                                </div>
                                <div class="form-group">
                                    <label>Email :</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Nombre d'années d'études réussies dans l'enseignement supérieur :</label>
                                    <input type="number" class="form-control"
                                    name="successfullYearsInCollege">
                                </div>
                                <div class="form-group">
                                    <label>Numéro de compte bancaire :</label>
                                    <!-- C'est pas un type number à cause des tirets -->
                                    <input class="form-control" name="iban">
                                </div>
                                <div class="form-group">
                                    <label>Titulaire du compte :</label>
                                    <input class="form-control" name="accountHolder">
                                </div>
                                <div class="form-group">
                                    <label>Nom de la banque :</label>
                                    <input class="form-control" name="bankName">
                                </div>
                                <div class="form-group">
                                    <label>Code BIC :</label>
                                    <input class="form-control" name="bic">
                                </div>
                                <button id="profileButton" class="btn btn-info">Envoyer
                                </button>
                                <button type="reset" class="btn btn-danger">Effacer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Bootstrap Core Javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
crossorigin="anonymous">
</script>
<!-- Our own JS -->
<script src="js/master.js"></script>
</html>
