<section id="registerPage" style="display:none">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Inscrivez-vous</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <fieldset>
                            <div class="form-group">
                                <label>Nom d'utilisateur :</label>
                                <input class="form-control" placeholder="Nom d'utilisateur" id="loginRegister" type="text" autofocus required>
                            </div>
                            <div class="form-group">
                                <label>Mot de passe :</label>
                                <input class="form-control" placeholder="Mot de passe" id="passwordRegister" type="password" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Confirmer le mot de passe :</label>
                                <input class="form-control" placeholder="Confirmer le mot de passe" id="confirmRegister" type="password" value="" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Nom :</label>
                                <input class="form-control" placeholder="Nom" id="nameRegister" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Prénom :</label>
                                <input class="form-control" placeholder="Prénom" id="firstnameRegister" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Adresse email :</label>
                                <input class="form-control" placeholder="Email" id="emailRegister" type="email" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="registerButton" class="btn btn-lg btn-info btn-block">
                                M'enregistrer
                            </button>
                            <br/>
                            <button id="backToLogin" class="btn btn-info">
                            	<span class="glyphicon glyphicon-arrow-left"></span> Annuler
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
</section>
