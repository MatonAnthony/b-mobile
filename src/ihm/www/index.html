    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inscrivez-vous</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                                <div class="form-group">
                                    <input class="form-control" placeholder="Mot de passe" id="password" name="password" type="password" value="" required>

                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Nom" name="name" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="PrÃ©nom" name="firstname" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" type="email" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-info btn-block">M'enregistrer</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
