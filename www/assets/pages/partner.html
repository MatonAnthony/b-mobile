<section id="partnerPage" class="page" style="display:none">
    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Informations sur le partenaire</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <p>
                            <strong>Nom légal:  </strong><var id="legalName"></var><br>
                            <strong>Nom d'affaire:  </strong><var id="BusinesName"></var><br>
                            <strong>Nom complet:</strong><var id="FullName"></var>
                        </p><br>
                        <p>
                            <strong>Département: </strong><var id="departmentPartner"></var><br>
                            <strong>Type d'organisation: </strong><var id="typePartner"></var><br>
                            <strong>Nombre d'employés: </strong><var id="employee"></var>
                        </p><br>
                        <p>
                            <strong>Département(s) IPL:</strong><ul id="departmentIpl"></ul>
                        </p>
                        <br>
                        <p>
                            <strong>Partenaire ajouté par: </strong><var id="userPartner"></var>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <strong>Rue:  </strong><var id="streetPartner"></var><br>
                            <strong>N°:  </strong><var id="numberPartner"></var><br>
                            <strong>Code Postal:  </strong><var id="zipPartner"></var><br>
                            <strong>Boite: </strong><var id="mailboxPartner"></var><br>
                            <strong>Pays: </strong><var id="countryPartner"></var><br>
                            <strong>Région: </strong><var id="areaPartner"></var><br>
                            <strong>Ville: </strong><var id="cityPartner"></var>
                        </p><br>
                        <p>
                            <strong>Télephone: </strong><var id="PhonePartner"></var><br>
                            <strong>E-mail: </strong><var id="mailPartner"></var><br>
                            <strong>Site web: </strong><var id="webPartner"></var>
                        </p><br>
                    </div>
                </div>
                <div class="panel-footer-">
                    <div class="col-md-offset-10">
                        <button type="button" class="btn btn-success" id="setPartner">Modifier</button><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
