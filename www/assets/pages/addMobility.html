<section id="addMobilityPage" class="page" style="display:none">

<h3>Ajouter une demande de mobilité</h3>
	<table id="addMobilityTable" class="table table-striped table-hover" numberOfRows="1">
		<thead>
		<tr>
			<th>Ordre de preference</th>
			<th>Programme</th>
			<th>SMS</th>
			<th>SMP</th>
			<th>Quadrimestre</th>
			<th>Année académique</th>
			<th>Departement</th>
			<th>Pays</th>
			<th>Partenaire</th>
		</tr>
		</thead>

		<tbody id="addMobilityTableBody">
		<tr>
			<form>
				<td><select id="selectOrder1" class="form-control">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select></td>
				<td>
					<select id="selectProgram1" class="form-control programSelector"></select>
				</td>
				<td><input type="radio" name="optionsRadios1" value="SMS" checked></td>
				<td><input type="radio" name="optionsRadios1" value="SMP"></td>
				<td><select id="selectQuadri1" class="form-control">
						<option value="0" selected>0</option>
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</td>
				<td>
					<select id="selectAccademicYear1" class="form-control"></select>
				</td>
				<td>
					<select id="selectDep1" class="form-control"></select>
				</td>
				<td>
					<select id="selectCountry1" class="form-control countrySelector"></select>
				</td>
				<td>
					<select id="selectPartner1" class="form-control">
						<option data-partnerId="-1">Aucun partenaire</option>
					</select>
				</td>
			</form>
		</tr>		
		</tbody>
	</table>

	<div class="col-md-1">
		<button class="btn btn-lg btn-success btn-block" id="addMobilityRow">+</button>
	</div>
	<div class="col-md-1">
		<button class="btn btn-lg btn-danger btn-block" id="delMobilityRow">-</button>
	</div>
	<div class="col-md-2 col-md-offset-8">
		<button class="btn btn-lg btn-info btn-block" id="addMobilityBtn">Envoyer</button>
	</div>

</section>
