<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Authentifiez-vous</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Nom d'utilisateur :</label>
                                <input class="form-control" placeholder="Nom d'utilisateur" name="login" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Mot de passe :</label>
                                <input class="form-control" placeholder="Mot de passe" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Se souvenir de moi">Se souvenir de moi
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="index.html" class="btn btn-lg btn-info btn-block">Me connecter</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
